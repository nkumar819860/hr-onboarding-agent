# HTTP Configuration
# Host for HTTP listener (0.0.0.0 allows connections from any IP)
http.host=0.0.0.0
# Port for HTTP listener
http.port=8081

# Database Configuration
# Database mode: h2, postgres, or mock
db.mode=h2

# H2 Database Configuration
db.h2.driver=org.h2.Driver
db.h2.url=jdbc:h2:file:./data/onboarding;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
db.h2.user=sa
db.h2.password=

# PostgreSQL Database Configuration
db.postgres.driver=org.postgresql.Driver
db.postgres.url=jdbc:postgresql://localhost:5432/onboarding
db.postgres.user=postgres
db.postgres.password=password

# Active Database Configuration (dynamically set based on db.mode)
db.driver=${db.${db.mode}.driver}
db.url=${db.${db.mode}.url}
db.user=${db.${db.mode}.user}
db.password=${db.${db.mode}.password}
