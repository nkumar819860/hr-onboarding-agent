version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hr-postgres
    environment:
      POSTGRES_DB: hr_onboarding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React MCP Client
  mcp-client:
    build: 
      context: ./mcp-client
      dockerfile: Dockerfile
    container_name: mcp-client-ui
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080
      - REACT_APP_EMPLOYEE_MCP_URL=http://localhost:8081
      - REACT_APP_ASSET_MCP_URL=http://localhost:8082
      - REACT_APP_NOTIFICATION_MCP_URL=http://localhost:8083
    ports:
      - "3000:3000"
    volumes:
      - ./mcp-client:/app
      - /app/node_modules

  # Database Admin Interface
  adminer:
    image: adminer:latest
    container_name: hr-adminer
    ports:
      - "8090:8080"
    depends_on:
      - postgres
    environment:
      - ADMINER_DEFAULT_SERVER=postgres

  # Mock MCP Services (for testing)
  mock-employee-mcp:
    image: nginx:alpine
    container_name: mock-employee-mcp
    ports:
      - "8081:80"
    volumes:
      - ./docker/mock-apis/employee-api.html:/usr/share/nginx/html/index.html
    environment:
      - NGINX_PORT=80

  mock-asset-mcp:
    image: nginx:alpine
    container_name: mock-asset-mcp
    ports:
      - "8082:80"
    volumes:
      - ./docker/mock-apis/asset-api.html:/usr/share/nginx/html/index.html

  mock-notification-mcp:
    image: nginx:alpine
    container_name: mock-notification-mcp
    ports:
      - "8083:80"
    volumes:
      - ./docker/mock-apis/notification-api.html:/usr/share/nginx/html/index.html

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
