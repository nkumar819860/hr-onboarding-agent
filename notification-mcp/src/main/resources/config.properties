# Notification MCP Server Configuration

# HTTP Configuration
http.host=0.0.0.0
http.port=8081

# Database Configuration
# Database mode: h2, postgres, or mock
db.mode=h2

# H2 Database Configuration
db.h2.driver=org.h2.Driver
db.h2.url=jdbc:h2:file:./data/notification;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.h2.user=sa
db.h2.password=

# PostgreSQL Database Configuration
db.postgres.driver=org.postgresql.Driver
db.postgres.url=jdbc:postgresql://localhost:5432/notifications
db.postgres.user=postgres
db.postgres.password=password

# Active Database Configuration (dynamically set based on db.mode)
db.driver=${db.${db.mode}.driver}
db.url=${db.${db.mode}.url}
db.user=${db.${db.mode}.user}
db.password=${db.${db.mode}.password}

# Email Configuration (SMTP)
smtp.host=smtp.gmail.com
smtp.port=587
smtp.user=${GMAIL_USER}
smtp.password=${GMAIL_PASSWORD}
smtp.auth=true
smtp.tls=true

# MCP Configuration
mcp.server.name=notification-mcp-server
mcp.server.version=1.0.0
mcp.protocol.version=2024-11-05

# Application Configuration
app.name=notification-mcp-server
app.version=1.0.0
app.environment=sandbox
