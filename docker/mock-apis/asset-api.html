<!DOCTYPE html>
<html>
<head>
    <title>Asset Allocation MCP Mock Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .endpoint { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .method { color: #007bff; font-weight: bold; }
        .status { color: #28a745; }
    </style>
</head>
<body>
    <h1>Asset Allocation MCP Server - Mock API</h1>
    <p><span class="status">Status: Running</span></p>
    
    <h2>Available Endpoints:</h2>
    
    <div class="endpoint">
        <div><span class="method">GET</span> /mcp/health</div>
        <div>Health check endpoint</div>
    </div>
    
    <div class="endpoint">
        <div><span class="method">GET</span> /mcp/assets</div>
        <div>List all assets</div>
    </div>
    
    <div class="endpoint">
        <div><span class="method">POST</span> /mcp/assets/allocate</div>
        <div>Allocate asset to employee</div>
    </div>
    
    <div class="endpoint">
        <div><span class="method">GET</span> /mcp/allocations/{employeeId}</div>
        <div>Get asset allocations for employee</div>
    </div>

    <script>
        // Mock API responses
        const mockData = {
            health: { status: "UP", timestamp: new Date().toISOString() },
            assets: [
                {
                    id: "ASSET001",
                    name: "MacBook Pro 16-inch",
                    type: "Laptop",
                    serialNumber: "MB2024001",
                    status: "available",
                    specifications: {
                        processor: "M3 Pro",
                        memory: "32GB",
                        storage: "1TB SSD"
                    }
                },
                {
                    id: "ASSET002",
                    name: "iPhone 15 Pro",
                    type: "Mobile Device",
                    serialNumber: "IP2024001",
                    status: "allocated",
                    allocatedTo: "EMP001"
                }
            ],
            allocations: {
                "EMP001": [
                    {
                        assetId: "ASSET002",
                        assetName: "iPhone 15 Pro",
                        allocatedDate: "2024-01-15",
                        returnDate: null
                    }
                ]
            }
        };

        // Simple mock API handler
        if (window.location.pathname.includes('/health')) {
            document.body.innerHTML = '<pre>' + JSON.stringify(mockData.health, null, 2) + '</pre>';
        } else if (window.location.pathname.includes('/assets')) {
            document.body.innerHTML = '<pre>' + JSON.stringify(mockData.assets, null, 2) + '</pre>';
        } else if (window.location.pathname.includes('/allocations')) {
            document.body.innerHTML = '<pre>' + JSON.stringify(mockData.allocations, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
