<!DOCTYPE html>
<html>
<head>
    <title>Agent Fabric Mock Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .endpoint { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .method { color: #007bff; font-weight: bold; }
        .status { color: #28a745; }
    </style>
</head>
<body>
    <h1>Agent Fabric (Orchestrator) - Mock API</h1>
    <p><span class="status">Status: Running</span></p>
    
    <h2>Available Endpoints:</h2>
    
    <div class="endpoint">
        <div><span class="method">GET</span> /agent/health</div>
        <div>Health check endpoint</div>
    </div>
    
    <div class="endpoint">
        <div><span class="method">POST</span> /agent/chat</div>
        <div>Natural language processing endpoint</div>
    </div>
    
    <div class="endpoint">
        <div><span class="method">GET</span> /agent/status</div>
        <div>Get system status</div>
    </div>
    
    <div class="endpoint">
        <div><span class="method">POST</span> /agent/orchestrate</div>
        <div>Orchestrate MCP service calls</div>
    </div>

    <script>
        // Mock API responses
        const mockData = {
            health: { status: "UP", timestamp: new Date().toISOString() },
            status: {
                system: "HR Onboarding Agent Fabric",
                version: "1.0.0",
                uptime: "00:15:30",
                services: {
                    employee: "connected",
                    asset: "connected", 
                    notification: "connected"
                }
            },
            chat: {
                response: "Hello! I'm the HR Onboarding AI Assistant. I can help you with employee management, asset allocation, and notifications. How can I assist you today?",
                timestamp: new Date().toISOString()
            }
        };

        // Simple mock API handler
        if (window.location.pathname.includes('/health')) {
            document.body.innerHTML = '<pre>' + JSON.stringify(mockData.health, null, 2) + '</pre>';
        } else if (window.location.pathname.includes('/status')) {
            document.body.innerHTML = '<pre>' + JSON.stringify(mockData.status, null, 2) + '</pre>';
        } else if (window.location.pathname.includes('/chat')) {
            document.body.innerHTML = '<pre>' + JSON.stringify(mockData.chat, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
