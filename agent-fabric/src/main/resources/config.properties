# HTTP Configuration
http.host=0.0.0.0
http.port=8080

# MCP Server Endpoints
employee.mcp.url=https://employee-onboarding-mcp-server.us-east-1.cloudhub.io
asset.mcp.url=https://asset-allocation-mcp-server.us-east-1.cloudhub.io
notification.mcp.url=https://notification-mcp-server.us-east-1.cloudhub.io

# Local Development URLs (when running locally)
employee.mcp.local.url=http://localhost:8081
asset.mcp.local.url=http://localhost:8082
notification.mcp.local.url=http://localhost:8083

# Environment mode (local or cloud)
deployment.mode=cloud

# Agent Fabric Configuration
agent.name=HR Onboarding Agent
agent.version=1.0.0
orchestration.timeout=30000

# Security
api.key.header=X-API-Key
api.key.value=hr-agent-secure-key-2024
