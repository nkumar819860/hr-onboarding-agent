version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hr-postgres
    environment:
      POSTGRES_DB: hr_onboarding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr-network

  # Employee MCP Server (Mock)
  employee-mcp:
    image: nginx:alpine
    container_name: employee-mcp-server
    ports:
      - "8081:80"
    volumes:
      - ./docker/mock-apis/employee-api.html:/usr/share/nginx/html/index.html
    networks:
      - hr-network

  # Asset Allocation MCP Server (Mock)  
  asset-mcp:
    image: nginx:alpine
    container_name: asset-mcp-server
    ports:
      - "8082:80"
    volumes:
      - ./docker/mock-apis/asset-api.html:/usr/share/nginx/html/index.html
    networks:
      - hr-network

  # Notification MCP Server (Mock)
  notification-mcp:
    image: nginx:alpine
    container_name: notification-mcp-server
    ports:
      - "8083:80"
    volumes:
      - ./docker/mock-apis/notification-api.html:/usr/share/nginx/html/index.html
    networks:
      - hr-network

  # Agent Fabric (Orchestrator) - Mock for now
  agent-fabric:
    image: nginx:alpine
    container_name: agent-fabric
    ports:
      - "8080:80"
    volumes:
      - ./docker/mock-apis/agent-fabric-api.html:/usr/share/nginx/html/index.html
    networks:
      - hr-network

  # React MCP Client
  mcp-client:
    build: 
      context: ./mcp-client
      dockerfile: Dockerfile
    container_name: mcp-client-ui
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8080
      - REACT_APP_EMPLOYEE_MCP_URL=http://localhost:8081
      - REACT_APP_ASSET_MCP_URL=http://localhost:8082
      - REACT_APP_NOTIFICATION_MCP_URL=http://localhost:8083
    ports:
      - "3000:3000"
    depends_on:
      - employee-mcp
      - asset-mcp
      - notification-mcp
      - agent-fabric
    networks:
      - hr-network

  # Database Admin Interface
  adminer:
    image: adminer:latest
    container_name: hr-adminer
    ports:
      - "8090:8080"
    depends_on:
      - postgres
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - hr-network

volumes:
  postgres_data:

networks:
  hr-network:
    driver: bridge
